		if (n < 0) {
			document.write("<p> Không tính được giai thừa </p>");
		}
		else {
		 	var result = 1;
			for (var i = n; i > 0; i--)
			result *= i; 
			document.write("<span> " + n + "! là " + result +"</span>" );
		}
}
