	<body>
		
	  	<nav>
	    	<div class="nav-wrapper">

	    	</div>
	  	</nav>

	  	<br>

	  	<section class="container">
	  		<div class="row">
	  			<div class="col m4">
	  				<div class="card tieude">
	  					<h5 class="chu" >TODO (4)</h5>
  					  	<div class="collection sorted-list">
				    	    <a href="#!" class="collection-item">Alvin</a>
					        <a href="#!" class="collection-item active">Alvin</a>
					        <a href="#!" class="collection-item">Alvin</a>
					        <a href="#!" class="collection-item">Alvin</a>
			    	    </div>
	  				</div>
	  			</div>

	  			<div class="col m4">
	  				<div class="card tieude">
	  					<h5 class="chu">DOING (1)</h5>
  					  	<div class="collection sorted-list">
				    	    <a href="#!" class="collection-item">Alvin</a>					        
			    	    </div>
	  				</div>
	  			</div>

	  			<div class="col m4">
	  				<div class="card tieude">
	  					<h5 class="chu">DONE (3)</h5>
  					  	<div class="collection sorted-list">
				    	    <a href="#!" class="collection-item">Alvin</a>
					        <a href="#!" class="collection-item active">Alvin</a>
					        <a href="#!" class="collection-item">Alvin</a>	
					        <span id="done"></span>
					        <input type="text" onkeydown='get(event, "done", this)'>				        
			    	    </div>
	  				</div>
	  			</div>
	  		</div>
	  	</section>

	  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  	<script type="text/javascript" src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	  	<script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>

	   
	    <script>
	    	function add(type, value) {
	    		var item =  '<a href="#!" class="collection-item">'+value+'</a>';
	    		$('#'+type).append(item);
	    	}
	    	function get(e, type, input) {
	    		
	    		var t = window.event || e;
	    		var value = input.val();
	    		if (t.keyCode == 13 && input.val() != '') {
	    			//Them moi vao
	    			add(type, value);
	    			//Reset lai cu

	    		} 
	    	}

	    	

	 		$( function() {
	  		  	$( ".sorted-list" ).sortable({
	  	   			connectWith: ".sorted-list",
	  	   			placeholder: 'ui-state-hightlight',
	  	   			start: function (event, ui) {
	  	   				$(ui.item[0]).addClass('dragging');
	  	   			}
	  	   			stop: function (event, ui) {
	  	   				$(ui.item[0]).removeClass('dragging');
	  	   			}
	   		 	});
	  		} );
	  	</script>		
	</body>	
</html>
