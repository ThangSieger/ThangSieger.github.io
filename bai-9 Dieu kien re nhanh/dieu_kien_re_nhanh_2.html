function catchuoi(chuoi) {

	document.write("Tham số vừa nhập vào là " + typeof(chuoi) + "<br/>");

	if (typeof(chuoi) =="number"){
		var n = chuoi.toString();
		document.write("<br/>")
		document.write ("Tham số vừa nhập vào biến đổi thành " + typeof(n) + "<br/>");
		if (n.length < 10) {
			document.write (n);
 			} else {
 				n = n.slice(0,10);
 				document.write (chuoi + +" " + " ..." + "<br/>");
 			}	
	} else if (typeof(chuoi) == "string") {
		var n = chuoi;
		if (n.length < 10) {
				document.write (n + "<br/>");
		} else {
			n = n.slice(0,10);
			document.write (n + " " + " ..." + "<br/>");
		}
	} else {
 		document.write ("Không xử lý được" + "<br/>");
	}			
}
