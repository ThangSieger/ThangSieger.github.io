<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8" />
</head>

<body>
<div class="wrap">
	<h1>Đăng ký thành viên</h1>

	<form action="result.html">
		<input type="text" name="name" id="name" placeholder="Họ tên"/>
		<span class="error"></span><br/>
		<input type="email" name="email" id="email" placeholder="Email" />
		<span class="error"></span><br/>
		<input type="password" name="password" placeholder="Mật khẩu" />
		<br/>
		<select name="year">
			<option>Chọn năm sinh ...</option>
			<option value="năm 1990">1990</option>
			<option value="năm 1991">1991</option>
			<option value="năm 1992">1992</option>
			<option>1993</option>
		</select>

		</br>
		<input type="radio" name="gender" id="male" value="male"> <label for="male">Nam</label>
		<input type="radio" name="gender" id="female" value="female"> <label for="female">Nữ</label>
		</br>
		<input type="submit" value="Đăng nhập" />
	</form>	
</div>

<script type="js/jquery-2.1.4.min.js"></script>
<script>
	$('#form-register').on('submit', function() {
		var isValid = true;

		if ($('#name').val().trim() == '') {
			$('#name').next('span').text('Name is empty');
			isValid = false;
		} else {
			$('#name').next('span').text('');
		}

		if ($('#email').val().match(^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$) == null) {
			$('#email').next('span').text('Email is invalid');
			isValid = false;
		} else {
			$('#email').next('span').text('');

		}


		return isValid;
	})
</script>


</body>
</html>
